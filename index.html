<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고량주</title>
    <link rel="stylesheet" href="./style.css"> <!-- css 파일 연결 -->
</head>
<body>
    <!-- 상단 header -->
    <header>
        <span class="title">~고량주(사이에서 음료를 즐기는)~</span>
    </header>

    <main>
        <!-- 사이드바 div -->
        <aside>
            <span>술</span>
            <span>버블티</span>
            <span>커피</span>
            <span>초코우유</span>
            <span>차</span>
        </aside>

            <!-- 콘텐츠 section -->
            <section class="container">
                <div class="item">
                    <img src="./img/beer.png">
                    <span>저는 술을 못마셔요! 술대신 음료를 즐겨마신답니다.</span>
                </div>
                <div class="item">
                    <img src="./img/bubbletea.png">
                    <span>한때는 버블티에 미쳤었죠..</span>
                </div>
                <div class="item">
                    <img src="./img/milk.png">
                    <span>초코우유는 지금도 좋아해요.</span>
                </div>
                <div class="item">
                    <img src="./img/coffee.png">
                    <span>그 중 제일 좋아하는 건 커피랍니다.</span>
                </div>
                <div class="item">
                    <img src="./img/tea.png">
                    <span>당 줄이려고 차에도 관심갖고 있어요. 👀 </span>
                </div>
            </section>
    </main>
</body>
</html>
